<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- spinner animation - included here so it loads immediately -->
    <style type="text/css">
      .spinner {
        display: block;
        -webkit-animation: svg-rotate 1729ms linear infinite;
        animation: svg-rotate 1729ms linear infinite;
      }

      .spinner circle {
        fill: transparent;
        stroke: #009fe3;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-dasharray: 0, 156;
        -webkit-animation: stroke-dash 1330ms cubic-bezier(0.4, 0, 0.2, 1) infinite;
        animation: stroke-dash 1330ms cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes svg-rotate {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes stroke-dash {
        0% {
          stroke-dasharray: 0, 156;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 156, 0;
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dasharray: 156, 156;
          stroke-dashoffset: -156;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
